<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Football Stars</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
   </head>
  <body>
    <h1 id="heading">Favourite Football Stars</h1>


    <h2>Sports Stars</h2>
    <form id="form">
      <div class="form-item">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" required/>
      </div>

      <div class="form-item">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required/>
      </div>

      <div class="form-item">
      <label for="football_team">:Football Team</label>
      <input type="text" id="football_team" required/>
      </div>
      <button type="submit" id="submit_player">Submit Player</button>
      <h1>List of Favourite Players</h1>
    <div id="player-list"></div>

        <p id="football-player">Who's your favourite player?</p>
    </form>

      <button id="delete-all">Delete All</button>
    </body>
 </html>
